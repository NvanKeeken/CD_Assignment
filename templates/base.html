<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- We use url_for to link a stylesheet named `style.css` within the folder 'static' here. -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />

        <!-- Use Jinja to put a title here. -->
        <title>{{title}}</title>
    </head>

    <body>
        <div class="nav">
        <h2>Navigation</h2>
        <ul class="nav_menu">
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
